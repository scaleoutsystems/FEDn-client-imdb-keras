<!doctype html>
{% extends "index.html" %}
{% block content %}
    <div class="jumbotron">
        <div class="container">
            <!-- enctype="multipart/form-data" important for file upload-->
            <form id="seed_upload_form">

                <div class="form-group row">
                    <label for="model_type" class="col-sm-2 col-form-label">Model Type:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="model_type" name="model_type">
                            <option value="nlp">NLP</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="global_model" class="col-sm-2 col-form-label">Global model:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="global_model" name="global_model">
                            {% for model in global_model_list %}
                            <option>{{model}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="input_value" class="col-sm-2 col-form-label">Text:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="input_value" name="input_value" placeholder="your text here...."></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="button" class="btn btn-primary">Predict</button>
                    </div>
                </div>

                 <a id="msg"></a>

            </form>
        </div>
    </div>
{% endblock %}
